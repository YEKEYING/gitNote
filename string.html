<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function init() {
      var str = "I'm fine thanks and u!";
      document.write(str.length);
      document.write("<br>");
      document.write(str.indexOf("and"));
      document.write("<br>");
      document.write(str.substring(16,19));
      document.write("<br>");
      var strToCut = "thanks";
      var startIndex = str.indexOf(strToCut);
      var endIndex = startIndex + strToCut.length;
      document.write(str.substring(startIndex,endIndex));
      document.write("<br>");


    var IDcard = "320582200104135122";
    document.write(IDcard.substring(6,10)+"年"+IDcard.substring(10,12)+"月"+IDcard.substring(12,14)+"日");
    document.write("<br>");

    var phone = "051268716929";
    document.write(phone.substring(0,4) + "-" +phone.substring(5,13));
    document.write("<br>");

    var arrstr = "100,23,90,233,85,79";
    var vals = arrstr.split(",");
    document.write(vals[3]);
    }
  window.onload = init;
  </script>
</head>
